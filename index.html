<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期輸入與數字序列</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input {
            width: 30%;
            padding: 10px 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .info-text {
            font-size: 16px;
            margin: 15px 0;
            text-align: center;
        }
        .number-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4px;
            margin-top: 15px;
        }
        .number-cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            border-radius: 4px;
            background-color: #f0f0f0;
            padding: 2px;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }
        .sum-cell {
            background-color: #e6f3ff;
        }
        .repeated {
            color: #e74c3c;
            font-weight: bold;
        }
        .past-age {
            background-color: #f9f9f9;
            color: #999;
        }
        .current-age {
            border: 2px solid #4CAF50;
            font-weight: bold;
            background-color: #e6f3ff;
        }
        .clicked-1 {
            background-color: #90EE90;
        }
        .clicked-2 {
            background-color: #FFB6C1;
        }
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            .number-cell {
                font-size: 16px;
                padding: 4px;
            }
            .number-container {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="yearInput" placeholder="西元年" inputmode="numeric" pattern="\d*">
            <input type="number" id="monthInput" placeholder="月" min="1" max="12" inputmode="numeric" pattern="\d*">
            <input type="number" id="dayInput" placeholder="日" min="1" max="31" inputmode="numeric" pattern="\d*">
        </div>
        <button id="generateButton" onclick="generateSequences()">生成序列</button>
        <div id="infoText" class="info-text"></div>
        <div id="sequenceContainer" class="number-container"></div>
        <div class="separator"></div>
        <div id="additionalRowsContainer" class="number-container"></div>
    </div>

    <script>
        document.getElementById('yearInput').oninput = function() {
            if (this.value.length === 4 && this.value >= 1900 && this.value <= new Date().getFullYear()) {
                document.getElementById('monthInput').focus();
            }
        };

        document.getElementById('monthInput').oninput = function() {
            let value = this.value;
            
            if (value.length === 1 && value >= '1' && value <= '9') {
                setTimeout(() => {
                    if (this.value.length === 1) {
                        this.value = '0' + this.value;
                        document.getElementById('dayInput').focus();
                    }
                }, 300);
            } else if (value.length === 2 && value >= '01' && value <= '12') {
                document.getElementById('dayInput').focus();
            }
        };

        document.getElementById('dayInput').oninput = function() {
            let value = this.value;
            let month = document.getElementById('monthInput').value;
            let year = document.getElementById('yearInput').value;
            let maxDays = new Date(year, month, 0).getDate();

            if (value.length === 1 && value >= '1' && value <= '9') {
                setTimeout(() => {
                    if (this.value.length === 1) {
                        this.value = '0' + this.value;
                        if (parseInt(this.value) <= maxDays) {
                            document.getElementById('generateButton').focus();
                        }
                    }
                }, 300);
            } else if (value.length === 2 && parseInt(value) >= 1 && parseInt(value) <= maxDays) {
                document.getElementById('generateButton').focus();
            }
        };

        function generateSequences() {
            const year = parseInt(document.getElementById('yearInput').value);
            const month = parseInt(document.getElementById('monthInput').value);
            const day = parseInt(document.getElementById('dayInput').value);

            if (isNaN(year) || isNaN(month) || isNaN(day)) {
                alert('請輸入有效的日期');
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const currentDate = new Date();
            const weekday = birthDate.getDay();

            // Calculate age
            const age = calculateAge(birthDate, currentDate);

            // Generate info text
            const zodiac = getChineseZodiac(year);
            const weekdayName = getWeekdayName(weekday);
            document.getElementById('infoText').textContent = `星期${weekdayName}、生肖：${zodiac}`;

            const container = document.getElementById('sequenceContainer');
            container.innerHTML = '';

            const sequences = [
                getWeekdaySequence(weekday),
                getSequence(month % 12 + 1),
                getChineseZodiacSequence(year)
            ];

            sequences.forEach((seq, index) => {
                seq.forEach(num => {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.textContent = num;
                    cell.onclick = cycleColors;
                    container.appendChild(cell);
                });
            });

            // Generate sum row
            const sumSequence = [];
            for (let i = 0; i < 12; i++) {
                let sum = (i < 7 ? sequences[0][i] : 0) + sequences[1][i] + sequences[2][i];
                sum = (sum - 1) % 12 + 1;
                sumSequence.push(sum);
                const cell = document.createElement('div');
                cell.className = 'number-cell sum-cell';
                cell.textContent = sum;
                cell.onclick = cycleColors;
                container.appendChild(cell);
            }

            // Highlight repeated numbers
            const counts = {};
            sumSequence.forEach(num => {
                counts[num] = (counts[num] || 0) + 1;
            });
            container.querySelectorAll('.sum-cell').forEach((cell, index) => {
                if (counts[sumSequence[index]] >= 2) {
                    cell.classList.add('repeated');
                }
            });

            // Generate additional rows (5th to 10th)
            const additionalContainer = document.getElementById('additionalRowsContainer');
            additionalContainer.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 12; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    const cellAge = i * 12 + j + 1;
                    cell.textContent = cellAge;
                    if (cellAge === age) {
                        cell.classList.add('current-age');
                    } else if (cellAge <= age) {
                        cell.classList.add('past-age');
                    }
                    cell.onclick = cycleColors;
                    additionalContainer.appendChild(cell);
                }
            }
        }

        function cycleColors() {
            if (!this.classList.contains('clicked-1') && !this.classList.contains('clicked-2')) {
                this.classList.add('clicked-1');
            } else if (this.classList.contains('clicked-1')) {
                this.classList.remove('clicked-1');
                this.classList.add('clicked-2');
            } else {
                this.classList.remove('clicked-2');
            }
        }

        function calculateAge(birthDate, currentDate) {
            let age = currentDate.getFullYear() - birthDate.getFullYear();
            const monthDiff = currentDate.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthDate.getDate())) {
                age--;
            }
            return age+1;
        }

        function getWeekdaySequence(weekday) {
            const sequence = [];
            for (let i = 0; i < 7; i++) {
                sequence.push(((weekday + i) % 7) + 1);
            }
            return sequence;
        }

        function getChineseZodiacSequence(year) {
            const zodiacStartNumber = (year - 1900) % 12 + 1;
            const sequence = [];
            for (let i = 0; i < 12; i++) {
                sequence.push((zodiacStartNumber + i - 1) % 12 + 1);
            }
            return sequence;
        }

        function getSequence(start) {
            const sequence = [];
            for (let i = 0; i < 12; i++) {
                sequence.push((start + i - 1) % 12 + 1);
            }
            return sequence;
        }

        function getChineseZodiac(year) {
            const zodiac = ['鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊', '猴', '雞', '狗', '豬'];
            return zodiac[(year - 1900) % 12];
        }

        function getWeekdayName(weekday) {
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return weekdays[weekday];
        }
    </script>
</body>
</html>
